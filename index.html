<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Frequency - Original Art</title>
    <meta name="description" content="Discover unique original paintings at Find the Frequency. Browse our collection of contemporary art pieces available for purchase.">
  </head>
  <body>
    <div id="app">
      <header class="header">
        <nav class="nav">
          <div class="nav-brand">
            <h1>Find the Frequency</h1>
          </div>
          <div class="nav-links">
            <a href="#gallery" class="nav-link">Gallery</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
          </div>
        </nav>
      </header>

      <main class="main">
        <section class="hero">
          <h2>Original Paintings & Artwork</h2>
          <p>Unique pieces crafted with passion and creativity</p>
        </section>

        <section id="gallery" class="gallery">
          <div class="gallery-grid" id="gallery-grid">
            <!-- Artworks will be loaded here -->
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Find the Frequency. All rights reserved.</p>
      </footer>
    </div>

    <!-- Modal for artwork details -->
    <div id="artwork-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div class="modal-body" id="modal-body">
          <!-- Artwork details will be loaded here -->
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
